<div>
    <h2>Dan's Sentence Builder</h2>

    <form [formGroup]="sentenceForm">
        <app-word-selection
            (wordSelected)="onWordSelected($event)"
        ></app-word-selection>
        <div
            *ngIf="
                sentenceForm.get('constructedSentence')?.hasError('required')
            "
        >
            Sentence cannot be empty.
        </div>
        <app-sentence-display
            [constructedSentence]="
                sentenceForm.get('constructedSentence')?.value
            "
            (submitSentenceClicked)="handleSentenceSubmit()"
        ></app-sentence-display>
    </form>

    <!-- Move the sentences-table component here -->
    <div *ngIf="submittedSentences.length > 0" class="submitted-sentences">
        <app-sentences-table
            [submittedSentences]="submittedSentences"
            (sentenceUpdated)="refreshSentences()"
            (sentenceDeleted)="refreshSentences()"
        ></app-sentences-table>
    </div>
</div>
